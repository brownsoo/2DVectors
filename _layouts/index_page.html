---
layout: default
---
<div class="post">

  <article class="post-content">
    {{ content }}
  </article>

  <!-- Your like button code -->
	<div class="fb-like"

		data-layout="button_count"
		data-action="like" 
		data-share="true"
		data-width="300"
		data-show-faces="false">
	</div>

	

</div>
